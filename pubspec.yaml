name: management_church
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'  # Only one sdk key retained

dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  google_maps_flutter: ^2.2.0   # Latest version retained
  url_launcher: ^6.1.10
  webview_flutter: ^4.2.1       # Latest version retained
  table_calendar: ^3.0.9        # Calendar scheduling dependency
  intl: ^0.18.0                 # For handling date formatting
  shared_preferences: ^2.1.1    # To save events in local storage
  flutter_webrtc: ^0.9.28
  flutter_ffmpeg: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


